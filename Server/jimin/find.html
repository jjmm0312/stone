<!doctype html>
<html>
  <head>
    <title>Load Data</title>
	<script src="/socket.io/socket.io.js"></script>
	<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  </head>
  <body>
  	<div class="log"></div>
	<script>
		document.write('Loading...');
			$(function() {
				var socket = io();
				socket.on('message', function(msg){
					document.write('RESULT : ');
			  		$('log').append(msg);
    			});
			});
	</script>
  </body>
</html>
